<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Intuitive Image Map Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            width: 4in;
            height: 4in; /* Setting the image to 4x4 inches */
        }
        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        h2 {
            font-size: 1.5em;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <!-- Main heading -->
    <h1>An Intuitive Image Map Interface</h1>
    <!-- Sub heading -->
    <h2>Clickable Facial Features</h2>

    <!-- The Image with Image Map -->
    <img src="image/man.gif" alt="Historical Figure" usemap="#figure-map">

    <!-- Defining the image map with adjusted coordinates -->
    <map name="figure-map">
        <!-- Nose -->
        <area shape="circle" coords="200,180,15" href="https://www.instagram.com" alt="Instagram" target="_blank">
        <!-- Mouth -->
        <area shape="rect" coords="180,220,220,240" href="https://www.twitter.com" alt="Twitter" target="_blank">
        <!-- Forehead -->
        <area shape="rect" coords="170,100,230,130" href="https://www.linkedin.com" alt="LinkedIn" target="_blank">
        <!-- Chin -->
        <area shape="circle" coords="200,270,20" href="https://www.reddit.com" alt="Reddit" target="_blank">
        <!-- Left ear -->
        <area shape="circle" coords="130,180,15" href="https://www.pinterest.com" alt="Pinterest" target="_blank">
        <!-- Right ear -->
        <area shape="circle" coords="270,180,15" href="https://www.youtube.com" alt="YouTube" target="_blank">
        <!-- Beard -->
        <area shape="rect" coords="180,240,220,270" href="https://www.amazon.com" alt="Amazon" target="_blank">
        <!-- Hair -->
        <area shape="rect" coords="150,50,250,100" href="https://www.microsoft.com" alt="Microsoft" target="_blank">
        <!-- Neck -->
        <area shape="rect" coords="180,270,220,300" href="https://www.apple.com" alt="Apple" target="_blank">
        <!-- Left cheek -->
        <area shape="circle" coords="160,180,20" href="https://www.google.com" alt="Google" target="_blank">
    </map>

</body>
</html>
